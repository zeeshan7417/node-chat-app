<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatCord App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> ChatCord</h1>
			</header>
			<main class="join-main">
				<form action="chat.html" id ="form" method="GET" >	
					
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="JavaScript">JavaScript</option>
							<option value="Python">Python</option>
							<option value="PHP">PHP</option>
							<option value="C#">Testing</option>
							<option value="Ruby">Ruby</option>
							<option value="Java">Java</option>
							
						</select>
					</div>
					<button type="submit" class="btn" id ="roon-chat">Join Chat</button>
				</form>
			</main>
		</div>
		

		<script>

const form = document.getElementById('form');
const username = document.getElementById('username');
const room = document.getElementById('room');
form.addEventListener('submit', function(e){
	e.preventDefault();

	if(!username.value.trim() || !room.value.trim()){
		alert('Please Choose Room and username');
		return false;
	}

	

	window.location.href=`chat.html?username=${username.value.replace(/ +/g,'_').trim()}&room=${room.value.replace(/ +/g,'_').trim()}`;
})
			   
		</script>
	</body>
</html>
